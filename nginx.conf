# generated by confd
worker_processes 4;

error_log stderr; #syslog:server=unix:/dev/log;

events {
    worker_connections 1024;
}

http {
    include mime.types;

    # should be included from proxy_conf
    client_max_body_size    10m;
    client_body_buffer_size 128k;

    default_type application/octet-stream;

    access_log  stdout;
    sendfile    on; # See: http://serverfault.com/questions/269420/disable-caching-when-serving-static-files-with-nginx-for-development
    tcp_nopush  on;

    server {
        listen      8080;

        location /_ah/status {
            return 204;
            access_log off;
        }

        location / {
            root /usr/share/nginx/html;
        }
    }
}
